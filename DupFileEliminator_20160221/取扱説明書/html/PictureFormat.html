<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<link rel="Stylesheet" type="text/css" href="Manual.css" />
		<title>DupFileEliminatorの使い方</title>
	</head>
	<body>
		<div class="All">
			<p class="HeaderTop"></p>
			<p class="Ver"></p>

			<p class="HeaderL">画像書式文字</p>
			<div class="Indent">
				<table width="625">
					<tr>
						<td class="ItemHeader">&lt;w&gt;</td>
						<td class="Item">画像の幅</td>
					</tr>
					<tr>
						<td class="ItemHeader">&lt;h&gt;</td>
						<td class="Item">画像の高さ</td>
					</tr>
					<tr>
						<td class="ItemHeader">&lt;s&gt;</td>
						<td class="Item">画像のサイズ表記（「WUXGA」や「XGA」など、空白の場合があります）</td>
					</tr>
					<tr>
						<td class="ItemHeader">&lt;S&gt;</td>
						<td class="Item">画像のサイズによる用途（「iPhone」や「PSP」など、空白の場合があります）</td>
					</tr>
				</table>
				<br />
				<table class="Memo" width="625">
					<tr>
						<td class="ExHeader" colspan="2">例</td>
					</tr>
					<tr>
						<td class="Memo">&lt;w&gt;x&lt;h&gt;</td>
						<td class="Memo">画像サイズが 1920x1200の場合<br />　⇒ 1920x1200</td>
					</tr>
					<tr>
						<td class="Memo">&lt;s&gt;</td>
						<td class="Memo">画像サイズが 1920x1200の場合<br />　⇒ WUXGA</td>
					</tr>
				</table>

			</div>


			<p class="Copyright">&copy;</p>
		</div>
	</body>
</html>
