<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<link rel="Stylesheet" type="text/css" href="Manual.css" />
		<title>DupFileEliminatorの使い方</title>
	</head>
	<body>
		<div class="All">
			<p class="HeaderTop"></p>
			<p class="Ver"></p>

			<p class="HeaderL">日時書式文字</p>

			<div class="Indent">
				<table width="625">
					<tr>
						<td class="ItemHeader">yy</td>
						<td class="Item">年の下2桁</td>
					</tr>
					<tr>
						<td class="ItemHeader">yyyy</td>
						<td class="Item">4桁の年</td>
					</tr>
					<tr>
						<td class="ItemHeader">M</td>
						<td class="Item">1桁または2桁の月</td>
					</tr>
					<tr>
						<td class="ItemHeader">MM</td>
						<td class="Item">桁の月（2桁に満たない場合は先頭が0で埋められます）</td>
					</tr>
					<tr>
						<td class="ItemHeader">d</td>
						<td class="Item">1桁または2桁の日</td>
					</tr>
					<tr>
						<td class="ItemHeader">dd</td>
						<td class="Item">2桁の日（2桁に満たない場合は先頭が0で埋められます）</td>
					</tr>
					<tr>
						<td class="ItemHeader">h</td>
						<td class="Item">1桁または2桁の時間（12時間制）</td>
					</tr>
					<tr>
						<td class="ItemHeader">hh</td>
						<td class="Item">2桁の時間（12時間制）</td>
					</tr>
					<tr>
						<td class="ItemHeader">H</td>
						<td class="Item">1桁または2桁の時間（24時間制）</td>
					</tr>
					<tr>
						<td class="ItemHeader">HH</td>
						<td class="Item">2桁の時間（24時間制）</td>
					</tr>
					<tr>
						<td class="ItemHeader">m</td>
						<td class="Item">1桁または2桁の分</td>
					</tr>
					<tr>
						<td class="ItemHeader">mm</td>
						<td class="Item">2桁の分</td>
					</tr>
					<tr>
						<td class="ItemHeader">s</td>
						<td class="Item">1桁または2桁の秒</td>
					</tr>
					<tr>
						<td class="ItemHeader">ss</td>
						<td class="Item">2桁の秒</td>
					</tr>
				</table>
				<br />

				<table class="Memo" width="625">
					<tr>
						<td class="ExHeader" colspan="2">例</td>
					</tr>
					<tr>
						<td class="Memo">yyyyMMdd</td>
						<td class="Memo">2015年1月23日の場合 ⇒ 20150123</td>
					</tr>
				</table>
			</div>

			<p class="Copyright">&copy;</p>
		</div>
	</body>
</html>
