<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<link rel="Stylesheet" type="text/css" href="Manual.css" />
		<title>DupFileEliminatorの使い方</title>
	</head>
	<body>
		<div class="All">
			<p class="HeaderTop"></p>
			<p class="Ver"></p>

			<p class="HeaderL">操作の取り消し</p>
			<p class="HeaderM">概要</p>
			<div class="Indent">
				<p>ファイルのリネームとフォルダのリネーム、ファイルの移動は、取り消し（アンドゥ）が出来ます。</p>
				<p>取り消しは履歴タブで行います。</p>
			</div>

			<p class="HeaderM">履歴の操作</p>
			<div class="Indent">
				<p>ファイル操作の履歴は履歴タブにリスト形式で表示されます。</p>
				<br />
				<p>表示されるファイル操作は、削除、ファイルのリネーム、ファイルの移動です。</p>
				<p>このうち、リネームと移動は取り消しが出来ます。</p>
				<br />
				<p class="Bold Dot">取り消し</p>
				<div class="Indent">
					<p>取り消したい処理を選択して、<span class="Button">戻す</span>ボタンを押します。</p>
				</div>
				<p class="Bold Dot">削除</p>
				<div class="Indent">
					<p>履歴を削除するには、削除したい処理を選択して<span class="Button">－</span>ボタンを押します。</p>
					<p><span class="Button">×</span>ボタンを押すと、取り消しできない履歴がリストから全て削除されます。</p>
				</div>
			</div>

			<p class="Copyright">&copy;</p>
		</div>
	</body>
</html>
